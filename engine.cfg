[application]

name="RedMetal"
main_scene="res://scenes/levels/whistle_thicket.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

custom_mouse_cursor="res://art/gui/crosshair.png"
